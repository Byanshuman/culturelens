<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CultureLens ‚Äì See Workplace Culture Clearly</title>

<style>

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Segoe UI, Poppins, Arial;

  /* smooth continuous gradient */
  background:linear-gradient(180deg, #020617 0%, #040b29 50%, #020617 100%);
  
  /* remove banding issues */
  background-attachment: fixed;

  color:white;
}


/* APP TITLE */
.topbar{
  text-align:center;
  padding:18px;
  font-size:26px;
  font-weight:900;
  letter-spacing:.5px;
}

/* CARD */
.center{
  max-width:460px;
  margin:35px auto;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:26px;
  box-shadow:0 22px 44px rgba(0,0,0,.35);
  backdrop-filter:blur(14px);
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.08);
  color:white;
  margin-top:6px;
}
input::placeholder{color:#cbd5e1;}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:700;
  font-size:15px;
}

.primary{
  background:#38bdf8;
  color:black;
}
.primary:hover{background:#0ea5e9;}

.hidden{display:none;}

/* MOODS */
.moods{text-align:center;}

.moods span{
  font-size:40px;
  margin:6px;
  cursor:pointer;
  transition:.2s;
}
.moods span:hover{transform:scale(1.25);}

footer{
  text-align:center;
  padding:10px;
  color:#94a3b8;
  font-size:13px;
}

</style>
</head>

<body>

<div class="topbar">
  <span class="logoDot">CL</span> CultureLens
</div>
<style>

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:Segoe UI, Poppins, Arial;
  background:#020617;
  color:white;
}

/* ‚¨áÔ∏è paste here */
.logoDot{
  display:inline-block;
  width:28px;
  height:28px;
  border-radius:50%;
  background:#38bdf8;
  color:black;
  font-weight:900;
  text-align:center;
  line-height:28px;
  margin-right:8px;
}

...
</style>


<!-- LOGIN / INTRO -->
<div class="center" id="loginBox">
  <h2>Welcome to CultureLens</h2>
  <p>Discover the truth of workplace culture through employee experiences.</p>

  <label>Your Name</label>
  <input id="name" placeholder="Enter your name or Anonymous">

  <label>Company (optional)</label>
  <input id="company" placeholder="Your current company">

  <label>Email (optional)</label>
  <input id="email" placeholder="example@email.com">

  <br><br>
  <button class="primary" onclick="goToMood()">Continue</button>
</div>

<!-- MOOD SCREEN -->
<div class="center hidden" id="moodBox">
  <h2>How are the employees feeling today?</h2>

  <div class="moods">
    <span onclick="setMood('happy')">üòÄ</span>
    <span onclick="setMood('neutral')">üòê</span>
    <span onclick="setMood('sad')">üòû</span>
    <span onclick="setMood('angry')">üò°</span>
    <span onclick="setMood('burnout')">ü•µ</span>
  </div>

  <p id="moodText" style="text-align:center;"></p>

  <!-- guaranteed redirect to home.html -->
  <a href="home.html">
    <button class="primary">Continue to CultureLens</button>
  </a>
</div>

<footer>
  ¬© 2025 CultureLens ‚Äî See the truth behind workplace culture.
</footer>

<script>

let userMood = "";

/* MOVE TO MOOD SCREEN */
function goToMood(){

  const nameInput = document.getElementById("name");
  const companyInput = document.getElementById("company");
  const emailInput = document.getElementById("email");

  const n = nameInput.value.trim();

  if(n === ""){
    alert("Please enter your name (or type Anonymous).");
    return;
  }

  // save data
  localStorage.setItem("cl_name", n);
  localStorage.setItem("cl_company", companyInput.value.trim());
  localStorage.setItem("cl_email", emailInput.value.trim());

  // switch screens
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("moodBox").classList.remove("hidden");
}

/* SELECT MOOD */
function setMood(m){

  userMood = m;

  const moodMessages = {
    happy:"Employees seem happy and positive üòä",
    neutral:"Employees feel neutral üòê",
    sad:"Employees are feeling low üòû",
    angry:"Employees appear frustrated üò°",
    burnout:"Employees are burnt out ü•µ"
  };

  document.getElementById("moodText").innerText = moodMessages[m];

  localStorage.setItem("cl_mood", m);
}

</script>

</body>
</html>
